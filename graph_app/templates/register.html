{% extends "layout.html" %}
{% block body %}
<section>
  <paper-material elevation="1">
    <h2 class="card">Welcome to the karma community</h2>
    <form action="{{ url_for('register') }}" method="post">
      <dl>
      
        <paper-input-container class="card" always-float-label>
          <label>Username...</label>
          <input type="text" name="username">
        </paper-input-container>
        
        <paper-input-container class="card" always-float-label>
          <label>Password...</label>
          <input type="password" name="password">
        </paper-input-container>

      </dl>
      <button class="card" type="submit">Sign up</button>
    </form>
  </paper-material>
</section>
{% endblock %}
