{% extends "layout.html" %}
{% block body %}

<section>
  <paper-material class="login-card">
  <h2 class="card">Welcome back</h2>
	<form action="{{ url_for('login') }}" method="post">
    <dl>
    
      <paper-input-container class="card" always-float-label>
        <label>Username or email...</label>
        <input type="text" name="username">
      </paper-input-container>
      
      <paper-input-container class="card" always-float-label>
        <label>Password...</label>
        <input type="password" name="password">
      </paper-input-container>

    </dl>
    <button class="card" type="submit">Log in</button>
	</form>
    <h3 class="card">New to the karma community?</h3>
    <a href="{{ url_for('register') }}">
      <button class="card">Sign up</button>
    </a>
  </paper-material>
</section>
{% endblock %}
